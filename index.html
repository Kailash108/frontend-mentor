<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <div>
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/Kailash108">M Kailash</a>.
  </div>
  <div>
      <center>
        <div class="div">
          <img height="100" src="images/illustration-hero.svg">
          <h1 style="font-family: 'Franklin Gothic Medium';">Order Summary</h1>

          
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="div2">
            <img src="./images/icon-music.svg" class="img2">
            <h3 style="font-family: 'Franklin Gothic Medium';">Annual Plan</h3>
            <p style="font-family: 'Segoe UI';">$59.99/year <span><a class="span" href="">Change</a></span></p>
          </div>


          <center>
            <button class="btn">Proceed to Payment</button>
            <p>Cancel Order</p>
          </center>

        </div>
      </center>
  </div>
</body>
</html>
