<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css.css">
  <script src="./js.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div id='head'>
    <h1>S P L I</h1>
    <h1>T T E R</h1>
  </div>
  <div class="container div">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        Bill
        <input class="form-control" placeholder="₹" id="bill" type="text">
        Number Of People
        <input class="form-control" placeholder="Greater than 0" id="noOfPpl" type="text">
        Select Tip %
        <div>
          <button onclick="getData(5)" class="btn1">5%</button>
          <button onclick="getData(10)" class="btn1">10%</button>
          <button onclick="getData(15)" class="btn1">15%</button><br>
          <button onclick="getData(25)" class="btn1">25%</button>
          <button onclick="getData(30)" class="btn1">30%</button>
          <input id='cust' onchange="cust()" class="btn1" placeholder="Custom" type="text">
        </div>
        <br>
       
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="div2">
          <div class="tip">
            <h6>Tip Amount</h6>
            <p>/ person</p>
            <h2 id="tip">₹ 0.00</h2>
          </div>
          <div class="tot">
            <h6>Total</h6>
            <p>Tip Amount</p>
            <h2 id="tot">₹ 0.00</h2>
          </div>
          <button id="resetBtn" onclick="clearData()" class="btn2">RESET</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js.js"></script>
</html>
